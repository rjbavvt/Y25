<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolleable Menu with Sections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menú con imágenes -->
    <nav>
        <a href="#section1"><img src="icon_entrada.png" alt="Section 1"></a>
        <a href="#section2"><img src="icon_platofuerte.png" alt="Section 2"></a>
        <a href="#section3"><img src="icon_cocteles.png" alt="Section 3"></a>
        <a href="#section6"><img src="icon_bebidas.png" alt="Section 6"></a>
        <a href="#section7"><img src="icon_licores.png" alt="Section 7"></a>
        <a href="#section8"><img src="icon_cafes.png" alt="Section 8"></a>
    </nav>

    <!-- Secciones con imágenes -->
    <section id="section1">
        <img src="page_1.jpg" alt="Page 1">
    </section>

    <section id="section2">
        <img src="page_2.jpg" alt="Page 2">
    </section>

    <section id="section3">
        <img src="page_3.jpg" alt="Page 3">
    </section>

    <section id="section4">
        <img src="page_4.jpg" alt="Page 4">
    </section>

    <section id="section5">
        <img src="page_5.jpg" alt="Page 5">
    </section>

    <section id="section6">
        <img src="page_6.jpg" alt="Page 6">
    </section>

    <section id="section7">
        <img src="page_7.jpg" alt="Page 7">
    </section>

    <section id="section8">
        <img src="page_8.jpg" alt="Page 8">
    </section>

    <section id="section9">
        <img src="page_9.jpg" alt="Page 9">
    </section>

</body>
</html>
